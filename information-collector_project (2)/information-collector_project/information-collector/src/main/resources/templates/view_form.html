<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .form-container h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        .form-container p {
            font-size: 1.2em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1 th:text="${form.name}">Form Name</h1>
    <p><strong>Description:</strong> <span th:text="${form.description}">Form Description</span></p>
</div>
</body>
</html>
