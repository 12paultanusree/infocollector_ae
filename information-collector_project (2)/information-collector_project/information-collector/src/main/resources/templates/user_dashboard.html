<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .navbar .logo span {
            font-size: 1.5em;
            font-weight: bold;
        }

        .navbar .logout a {
            color: white;
            text-decoration: none;
            font-size: 1em;
            font-weight: bold;
        }

        /* Main Content */
        .content {
            text-align: center;
            margin: 50px auto;
            max-width: 800px;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .content h1 {
            color: #007bff;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* Assigned Forms Section */
        .assigned-forms {
            text-align: left;
            margin-top: 40px;
            padding: 20px;
            background-color: #f9f9ff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .assigned-forms h2 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 20px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }

        .assigned-forms ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .assigned-forms ul li {
            margin-bottom: 15px;
        }

        .assigned-forms ul li a {
            text-decoration: none;
            font-size: 1.2em;
            color: #007bff;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .assigned-forms ul li a:hover {
            color: #0056b3;
        }

        .assigned-forms ul li .description {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .assigned-forms ul li:hover {
            background-color: #eef7ff;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<div class="navbar">
    <div class="logo">
        <img src="/Images/iclogo.png" alt="Logo"> <!-- Replace with your logo path -->
        <span>Information Collector</span>
    </div>
    <div class="logout">
        <a th:href="@{/login}">Logout</a>
    </div>
</div>

<!-- Main Content -->
<div class="content">
    <h1>Welcome to Avirant Enterprises</h1>
    <p>
        Avirant Enterprises is dedicated to providing innovative solutions and reliable services.
        We aim to make data collection and management seamless and efficient for all our users.
    </p>

    <!-- Assigned Forms Section -->
    <div class="assigned-forms">
        <h2>Your Assigned Forms</h2>
        <ul>
            <li th:each="assignment : ${assignments}">
                <a th:href="@{/form/view/{id}(id=${assignment.form.id})}"
                   th:text="${assignment.form.name}"></a>
                <div class="description" th:text="'Description: ' + ${assignment.form.description}"></div>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
