<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Certification Upload Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 class="text-center">Certification Upload Form</h2>
    <form th:action="@{/submitCertificate}" method="post" enctype="multipart/form-data">

        <!-- User Name -->
        <div class="mb-3">
            <label for="userName" class="form-label">User Name</label>
            <input type="text" class="form-control" id="userName" name="userName" required>
        </div>

        <!-- User ID -->
        <div class="mb-3">
            <label for="userId" class="form-label">User ID</label>
            <input type="text" class="form-control" id="userId" name="userId" required>
        </div>

        <!-- Course/Training Name -->
        <div class="mb-3">
            <label for="courseName" class="form-label">Course/Training Name</label>
            <input type="text" class="form-control" id="courseName" name="courseName" required>
        </div>

        <!-- Certification Title -->
        <div class="mb-3">
            <label for="certificationTitle" class="form-label">Certification Title</label>
            <input type="text" class="form-control" id="certificationTitle" name="certificationTitle" required>
        </div>

        <!-- Certification Date -->
        <div class="mb-3">
            <label for="certificationDate" class="form-label">Certification Date</label>
            <input type="date" class="form-control" id="certificationDate" name="certificationDate" required>
        </div>

        <!-- Upload Certification Document -->
        <div class="mb-3">
            <label for="certificationDocument" class="form-label">Upload Certification Document (PDF/Image)</label>
            <input type="file" class="form-control" id="certificationDocument" name="certificationDocument" accept="image/*, application/pdf" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Upload Certification</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
