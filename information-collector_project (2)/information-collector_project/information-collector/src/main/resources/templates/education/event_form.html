<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Event Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h2 class="text-center">Event Registration Form</h2>
  <form th:action="@{/submitEvent}" method="post" enctype="multipart/form-data">

    <!-- Participant Name -->
    <div class="mb-3">
      <label for="name" class="form-label">Participant Name</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>

    <!-- Participant Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Participant Email</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>

    <!-- Participant Phone -->
    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="phone" name="phone" required>
    </div>

    <!-- Event Name -->
    <div class="mb-3">
      <label for="eventName" class="form-label">Event Name</label>
      <input type="text" class="form-control" id="eventName" name="eventName" required>
    </div>

    <!-- Event Date -->
    <div class="mb-3">
      <label for="eventDate" class="form-label">Event Date</label>
      <input type="date" class="form-control" id="eventDate" name="eventDate" required>
    </div>

    <!-- Additional Notes -->
    <div class="mb-3">
      <label for="notes" class="form-label">Additional Notes</label>
      <textarea class="form-control" id="notes" name="notes" rows="4" placeholder="Provide any additional information..." required></textarea>
    </div>

    <!-- Upload ID -->
    <div class="mb-3">
      <label for="eventFile" class="form-label">Upload ID (Image or PDF)</label>
      <input type="file" class="form-control" id="eventFile" name="eventFile" accept=".pdf, .jpg, .jpeg, .png" required>
    </div>


    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
