<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 class="text-center mt-4">Survey Form</h2>
    <form th:action="@{/submitSurvey}" method="post" enctype="multipart/form-data">
        <!-- User Name -->
        <div class="mb-3">
            <label for="userName" class="form-label">Name</label>
            <input type="text" class="form-control" id="userName" name="userName" placeholder="Enter your name" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <!-- Feedback -->
        <div class="mb-3">
            <label for="feedback" class="form-label">Feedback</label>
            <textarea class="form-control" id="feedback" name="feedback" rows="4" placeholder="Share your thoughts..." required></textarea>
        </div>

        <!-- Interests (Dropdown Select) -->
        <div class="mb-3">
            <label for="interests" class="form-label">Select Your Interest</label>
            <select class="form-select" id="interests" name="interests" required>
                <option value="" disabled selected>Choose one...</option>
                <option value="Technology">Technology</option>
                <option value="Travel">Travel</option>
                <option value="Fitness">Fitness</option>
                <option value="Education">Education</option>
                <option value="Arts">Arts</option>
                <option value="Music">Music</option>
            </select>
        </div>

        <!-- File Upload -->
        <div class="mb-3">
            <label for="fileUpload" class="form-label">Upload Supporting Document (PDF/Word)</label>
            <input type="file" class="form-control" id="fileUpload" name="fileUpload" accept=".pdf, .doc, .docx">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Submit Survey</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
