<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Expense</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<div class="container">
  <h2 class="text-center">Update Expense</h2>
  <form th:action="@{/updateExpense}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:value="${expense.id}" name="id"/>

    <!-- Expense Date -->
    <div class="mb-3">
      <label for="expenseDate" class="form-label">Expense Date</label>
      <input type="date" class="form-control" id="expenseDate" name="expenseDate" th:value="${expense.expenseDate}" required>
    </div>

    <!-- Amount -->
    <div class="mb-3">
      <label for="amount" class="form-label">Amount</label>
      <input type="number" class="form-control" id="amount" name="amount" th:value="${expense.amount}" required>
    </div>

    <!-- Category -->
    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <input type="text" class="form-control" id="category" name="category" th:value="${expense.category}" required>
    </div>

    <!-- Description -->
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" name="description" required th:text="${expense.description}"></textarea>
    </div>

    <!-- Receipt (optional) -->
    <div class="mb-3">
      <label for="receipt" class="form-label">Receipt (Optional)</label>
      <input type="file" class="form-control" id="receipt" name="receipt" accept="image/*">

    </div>

    <button type="submit" class="btn btn-primary">Update Expense</button>
  </form>
</div>
</body>
</html>
