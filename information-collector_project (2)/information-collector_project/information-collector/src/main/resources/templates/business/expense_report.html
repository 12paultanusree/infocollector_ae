<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Expense Report Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<div class="container">
    <h2 class="text-center">Expense Report Form</h2>
    <form th:action="@{/submitExpense}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="expenseDate" class="form-label">Expense Date</label>
            <input type="date" class="form-control" id="expenseDate" name="expenseDate" required>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" class="form-control" id="amount" name="amount" step="0.01" required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-select" id="category" name="category" required>
                <option value="">Select Category</option>
                <option value="Travel">Travel</option>
                <option value="Food">Food</option>
                <option value="Supplies">Supplies</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" placeholder="Describe the expense" required></textarea>
        </div>
        <div class="mb-3">
            <label for="receipt" class="form-label">Upload Receipt(Pdf/Excel/Image)</label>
            <input type="file" class="form-control" id="receipt" name="receipt" accept="image/*, application/pdf, .xlsx, .xls" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit Expense</button>

    </form>
</div>
</body>
</html>
