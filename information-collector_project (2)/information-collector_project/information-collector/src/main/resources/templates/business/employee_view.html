<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <style>
        .receipt-image {
            max-width: 300px;
            margin: auto;
            display: block;
        }
        .expense-table {
            width: 100%;
            margin: auto;
        }
        .expense-table th, .expense-table td {
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center">Employee Details</h2>

    <table class="table expense-table">
        <tbody>
        <tr>
            <th>Employee Name</th>
            <td th:text="${employee.employeeName}"></td>
        </tr>
        <tr>
            <th>Employee Id</th>
            <td th:text="${employee.employeeId}"></td>
        </tr>
        <tr>
            <th>Department</th>
            <td th:text="${employee.department}"></td>
        </tr>
        <tr>
            <th>performance Metrics</th>
            <td th:text="${employee.performanceMetrics}"></td>
        </tr>
        <tr>
            <th>performance Rating</th>
            <td th:text="${employee.performanceRating}"></td>
        </tr>
        </tbody>
    </table>

    <div class="text-center">
        <!-- Button to edit the expense -->
        <a th:href="@{/employee/update/{id}(id=${employee.id})}" class="btn btn-secondary">Update Employee</a>
        <!-- Button to download the expense details as PDF -->
        <a th:href="@{/employee/download/{id}(id=${employee.id})}" class="btn btn-secondary">Download Employee Details as PDF</a>
        <a th:if="${employee.document != null}" th:href="@{/files/{fileName}(fileName=${employee.document})}" class="btn btn-primary" target="_blank">View Attachment</a>
    </div>
</div>
</body>
</html>
