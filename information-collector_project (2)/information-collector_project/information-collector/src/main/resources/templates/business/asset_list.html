<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Asset List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
<div class="container">
  <h2 class="text-center">Asset List</h2>
  <table class="table">
    <thead>
    <tr>
      <th>Asset Name</th>
      <th>Asset Id</th>
      <th>Category</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="asset : ${assets}">
      <td th:text="${asset.assetName}"></td>
      <td th:text="${asset.assetId}"></td>
      <td th:text="${asset.category}"></td>
      <td th:text="${asset.description}"></td>
      <td>
        <a th:href="@{/asset/{id}(id=${asset.id})}" class="btn btn-primary">View</a>
        <a th:href="@{/asset/delete/{id}(id=${asset.id})}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
