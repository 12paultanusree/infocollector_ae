<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<div class="container">
    <h2 class="text-center">Update Expense</h2>
    <form th:action="@{/updateEmployee}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:value="${employee.id}" name="id"/>

        <!-- Expense Date -->
        <div class="mb-3">
            <label for="employeeName" class="form-label">Employee Name</label>
            <input type="text" class="form-control" id="employeeName" name="employeeName" th:value="${employee.employeeName}" required>
        </div>

        <!-- Amount -->
        <div class="mb-3">
            <label for="employeeId" class="form-label">Employee Id</label>
            <input type="text" class="form-control" id="employeeId" name="employeeId" th:value="${employee.employeeId}" required>
        </div>

        <!-- Category -->
        <div class="mb-3">
            <label for="department" class="form-label">Department</label>
            <input type="text" class="form-control" id="department" name="department" th:value="${employee.department}" required>
        </div>

        <!-- Description -->
        <div class="mb-3">
            <label for="performanceMetrics" class="form-label">Performance Metrics</label>
            <textarea class="form-control" id="performanceMetrics" name="performanceMetrics" required th:text="${employee.performanceMetrics}"></textarea>
        </div>

        <div class="mb-3">
            <label for="performanceRating" class="form-label">Performance Rating</label>
            <textarea class="form-control" id="performanceRating" name="performanceRating" required th:text="${employee.performanceRating}"></textarea>
        </div>

        <!-- Receipt (optional) -->
        <div class="mb-3">
            <label for="docpath" class="form-label">Document</label>
            <input type="file" class="form-control" id="docpath" name="docpath" accept="image/*,application/pdf">

        </div>

        <button type="submit" class="btn btn-primary">Update Details</button>
    </form>
</div>
</body>
</html>
