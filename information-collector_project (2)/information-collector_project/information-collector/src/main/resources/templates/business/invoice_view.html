<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Expense Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <style>
        .receipt-image {
            max-width: 300px;
            margin: auto;
            display: block;
        }
        .expense-table {
            width: 100%;
            margin: auto;
        }
        .expense-table th, .expense-table td {
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="/Images/iclogo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
            Information Collector
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h2 class="text-center">Invoice Details</h2>

    <table class="table expense-table">
        <tbody>
        <tr>
            <th>Invoice Date</th>
            <td th:text="${invoice.invoiceDate}"></td>
        </tr>
        <tr>
            <th>Invoice Amount</th>
            <td th:text="${invoice.invoiceAmount}"></td>
        </tr>
        <tr>
            <th>Invoice Number</th>
            <td th:text="${invoice.invoiceNumber}"></td>
        </tr>
        <tr>
            <th>Description</th>
            <td th:text="${invoice.invoiceDescription}"></td>
        </tr>
        </tbody>
    </table>

    <div class="text-center">
        <!-- Button to edit the expense -->
        <a th:href="@{/invoice/update/{id}(id=${invoice.id})}" class="btn btn-secondary">Update invoice</a>
        <!-- Button to download the expense details as PDF -->
        <a th:href="@{/invoice/download/{id}(id=${invoice.id})}" class="btn btn-secondary">Download invoice as PDF</a>
        <a th:if="${invoice.invoiceFile != null}" th:href="@{/files/{fileName}(fileName=${invoice.invoiceFile})}" class="btn btn-primary" target="_blank">View Attachment</a>
    </div>
</div>
</body>
</html>
