<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Expense List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
<div class="container">
  <h2 class="text-center">Tax List</h2>
  <table class="table">
    <thead>
    <tr>
      <th>Tax Year</th>
      <th>Tax Payer Name</th>
      <th>Tax Amount</th>
      <th>Tax Paid</th>
      <th>Filing Status</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tax : ${taxes}">
      <td th:text="${tax.taxYear}"></td>
      <td th:text="${tax.taxpayerName}"></td>
      <td th:text="${tax.income}"></td>
      <td th:text="${tax.taxPaid}"></td>
      <td th:text="${tax.filingStatus}"></td>
      <td>
        <a th:href="@{/tax/{id}(id=${tax.id})}" class="btn btn-primary">View</a>
        <a th:href="@{/tax/delete/{id}(id=${tax.id})}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
