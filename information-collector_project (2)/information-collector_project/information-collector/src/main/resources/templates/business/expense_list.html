<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Expense List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
<div class="container">
  <h2 class="text-center">Expense List</h2>
  <table class="table">
    <thead>
    <tr>
      <th>Expense Date</th>
      <th>Amount</th>
      <th>Category</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="expense : ${expenses}">
      <td th:text="${expense.expenseDate}"></td>
      <td th:text="${expense.amount}"></td>
      <td th:text="${expense.category}"></td>
      <td th:text="${expense.description}"></td>
      <td>
        <a th:href="@{/expense/{id}(id=${expense.id})}" class="btn btn-primary">View</a>
        <a th:href="@{/expense/delete/{id}(id=${expense.id})}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
