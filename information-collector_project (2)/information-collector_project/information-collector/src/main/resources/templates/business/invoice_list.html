<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Expense List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
<div class="container">
  <h2 class="text-center">Invoice List</h2>
  <table class="table">
    <thead>
    <tr>
      <th>Invoice Date</th>
      <th>Invoice Amount</th>
      <th>Invoice Number</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="invoice : ${invoices}">
      <td th:text="${invoice.invoiceDate}"></td>
      <td th:text="${invoice.invoiceAmount}"></td>
      <td th:text="${invoice.invoiceNumber}"></td>
      <td th:text="${invoice.invoiceDescription}"></td>
      <td>
        <a th:href="@{/invoice/{id}(id=${invoice.id})}" class="btn btn-primary">View</a>
        <a th:href="@{/invoice/delete/{id}(id=${invoice.id})}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
