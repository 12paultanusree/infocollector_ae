<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Expense Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <style>
    .receipt-image {
        max-width: 300px;
        margin: auto;
        display: block;
    }
    .expense-table {
        width: 100%;
        margin: auto;
    }
    .expense-table th, .expense-table td {
        text-align: center;
        vertical-align: middle;
    }
  </style>
</head>
<body>
<div class="container">
  <h2 class="text-center">Expense Details</h2>

  <table class="table expense-table">
    <tbody>
    <tr>
      <th>Date</th>
      <td th:text="${expense.expenseDate}"></td>
    </tr>
    <tr>
      <th>Amount</th>
      <td th:text="${expense.amount}"></td>
    </tr>
    <tr>
      <th>Category</th>
      <td th:text="${expense.category}"></td>
    </tr>
    <tr>
      <th>Description</th>
      <td th:text="${expense.description}"></td>
    </tr>
    </tbody>
  </table>

  <div class="text-center">
    <!-- Button to edit the expense -->
    <a th:href="@{/expense/update/{id}(id=${expense.id})}" class="btn btn-secondary">Update Expense</a>
    <!-- Button to download the expense details as PDF -->
    <a th:href="@{/expense/download/{id}(id=${expense.id})}" class="btn btn-secondary">Download Expense as PDF</a>
    <a th:if="${expense.receiptPath != null}" th:href="@{/files/{fileName}(fileName=${expense.receiptPath})}" class="btn btn-primary" target="_blank">View Attachment</a>
  </div>
</div>
</body>
</html>
